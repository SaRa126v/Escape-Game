<html>

<head>
  <title>Egg-Escape</title>
  <link rel="stylesheet" href="style.css" />
</head>

<!-- <img src="assets/firework.gif" alt=""> -->
<body>
  <header>
    <!-- Arrows -->
    <div id="paceBtn">
      <!-- increase speed -->
      <button id="addBtn">+</button>
      <span> speed: </span>
      <!-- decrease speed -->
      <button id="substractBtn">-</button>
    </div>
    <!-- The box of lives -->
    <div id="count">
      <!-- remain lives -->
      <span id="number"> 5 </span>
      <!-- Pieces of the heart -->
      <div id="hearts">
        <div id="heart1" class="heart"><img draggable="false" src="./assets/black-border/100-percent.png" alt=""></div>
        <div id="heart2" class="heart"><img draggable="false" src="./assets/black-border/75-percent.png" alt=""></div>
        <div id="heart3" class="heart"><img draggable="false" src="./assets/black-border/50-percent.png" alt=""></div>
        <div id="heart4" class="heart"><img draggable="false" src="./assets/black-border/25-percent.png" alt=""></div>
        <div id="heart5" class="heart"><img draggable="false" src="./assets/black-border/0-percent.png" alt=""></div>
      </div>
    </div>
  </header>
    <div id="container">
      <div id="egg"><img id="playfire" src="./assets/_08_yellow_egg.png" draggable="false" onclick="Decrea()" /></div>
    </div>
    <div id="container">
      <form id="resets">
      <div id="gameover">
        <span>Game Over!</span>
        <button id="reset" onclick="restes()">Start Again</button>
      </div>
    </form>




  </div>
</body>
<script src="app.js"></script>

</html>
