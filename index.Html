<html>

<head>
  <title>Egg-Escape</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <!-- Arrows -->
    <div id="paceBtn">
      <!-- increase speed -->
      <button id="addBtn">+</button>
      <span> speed: </span>
      <!-- decrease speed -->
      <button id="substractBtn">-</button>
    </div>
    <!-- The box of lives -->
    <div id="count">
      <!-- remain lives -->
      <span id="number"> 4 </span>
      <!-- Piece of hearts -->
      <div id="hearts">
        <div id="heart1" class="heart"><img src="assets/black-border/100-percent.png" alt=""></div>
        <div id="heart2" class="heart"><img src="assets/black-border/75-percent.png" alt=""></div>
        <div id="heart3" class="heart"><img src="assets/black-border/50-percent.png" alt=""></div>
        <div id="heart4" class="heart"><img src="assets/black-border/25-percent.png" alt=""></div>
        <div id="heart5" class="heart"><img src="assets/black-border/0-percent.png" alt=""></div>
      </div>
    </div>
  </header>
  <!-- gameover sign -->
  <div id="gameover">
    <span>Game Over!</span>
    <!-- <div id="messagebox"> -->
    <!-- <button id="reset">دوباره</button> -->
    </div>
  </div>
    <div id="container">
      <!-- lovely egg -->
      <div id="egg"><img src="assets/_08_yellow_egg.png" alt="" onclick="Decrea()" /></div>
    </div>
</body>
<script src="app.js"></script>

</html>
